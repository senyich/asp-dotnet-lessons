<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container d-flex justify-content-between">
            <h1 class="h3">Библиотека</h1>
            <nav>
                <a href="/CreateBook" class="btn btn-outline-light me-2">Добавить книгу</a>
                <a href="/Books" class="btn btn-outline-light">Все книги</a>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Добавление книги</h2>
            <form method="get" id="bookForm" action="/CreateBook/BookAdded">
                <div class="mb-3">
                    <label class="form-label">Заголовок книги</label>
                    <input type="text" class="form-control" id="bookT" name="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Название книги</label>
                    <input type="text" class="form-control" id="bookN" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Описание книги</label>
                    <input type="text" class="form-control" id="bookD" name="desc" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Автор книги</label>
                    <input type="text" class="form-control" id="bookA" name="author" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Добавить книгу</button>
            </form>
            <p class="mt-3 text-center text-success" id="message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
