<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e1c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #d2b48c;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            width: 320px;
            text-align: center;
            box-sizing: border-box;
        }
        .error-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #8b4513;
        }
        .error-container p {
            font-size: 16px;
            color: #5a3e1b;
            margin-bottom: 20px;
        }
        .error-container a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #8b4513;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .error-container a:hover {
            background-color: #5a3e1b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Ошибка регистрации</h2>
        <p>Не удалось зарегистрироваться. Проверьте введенные данные и попробуйте снова.</p>
        <a href="/registration-page">Вернуться</a>
    </div>
</body>
</html>
