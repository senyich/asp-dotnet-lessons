<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Главная страница</title>
        <style>
            /* Основные стили */
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
                display: flex;
                flex-direction: column;
                align-items: center;
                color: #333;
            }

            header {
                background: var(--primary-color);
                padding: 20px;
                text-align: left;
                box-shadow: 0 4px 6px var(--shadow-color);
                width: 100%;
            }

            header a {
                color: var(--text-color);
                text-decoration: none;
                margin: 0 15px;
                font-size: 16px;
                font-weight: bold;
                padding: 10px 20px;
                border-radius: 25px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            header a:hover {
                background-color: var(--hover-color);
                transform: translateY(-2px);
            }

            .container {
                display: flex;
                justify-content: space-between;
                width: 90%;
                max-width: 1200px;
                margin-top: 40px;
                gap: 50px;
            }

            .text-section {
                width: 60%;
                padding: 30px;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                box-shadow: 0 8px 16px var(--shadow-color);
                font-size: 18px;
                line-height: 1.8;
                color: #444;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .text-section:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            }

            .text-section h1 {
                font-size: 36px;
                color: var(--primary-color);
                margin-bottom: 20px;
                text-align: center;
            }

            .text-section p {
                margin-bottom: 20px;
                text-align: justify;
            }

            .sidebar {
                width: 35%;
                background: rgba(255, 255, 255, 0.9);
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 16px var(--shadow-color);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .sidebar:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            }

            .sidebar h2 {
                color: var(--primary-color);
                text-align: center;
                font-size: 28px;
                margin-bottom: 20px;
            }

            .sidebar ul {
                list-style-type: none;
                padding: 0;
            }

            .sidebar li {
                padding: 15px;
                border-bottom: 1px solid #eee;
                font-size: 16px;
                color: #555;
                transition: background-color 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .sidebar li:last-child {
                border-bottom: none;
            }

            .sidebar li:hover {
                background-color: #f9f9f9;
            }

            /* Стили для гифки */
            .gif-container {
                text-align: center;
                margin-bottom: 20px;
            }

            .gif-container img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }

            /* Иконки для списка */
            .sidebar li::before {
                font-size: 20px;
            }

            /* Градиент для заголовков */
            .sidebar h3 {
                background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
                color: white;
                padding: 10px;
                border-radius: 8px;
                text-align: center;
                margin: 15px 0;
            }

            /* Анимация для элементов списка */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .sidebar li {
                animation: fadeIn 0.5s ease-in-out;
            }

            /* Переменные для цветов */
            :root {
                --primary-color: #8a273a;
                --hover-color: #780000;
                --text-color: white;
                --background-color: #88324e;
                --shadow-color: rgba(0, 0, 0, 0.1);
            }

            /* Медиа-запросы для мобильных устройств */
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                    align-items: center;
                    gap: 30px;
                }

                .text-section, .sidebar {
                    width: 100%;
                    padding: 20px;
                }

                .text-section h1 {
                    font-size: 28px;
                }

                .text-section p {
                    font-size: 16px;
                }

                .sidebar h2 {
                    font-size: 24px;
                }

                .sidebar li {
                    font-size: 14px;
                }

                header a {
                    font-size: 14px;
                    padding: 8px 16px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/mainpage">Главная</a>
            <a href="/feedback">Фидбэк</a>
            <a href="/portfolio">Мои работы</a>
        </header>
        
        <div class="container">
            <div class="text-section">
                <h1>Добро пожаловать!</h1>
                <p>Тут будет находиться твой приветственный текст</p>
            </div>
            <div class="sidebar">
                <!-- Гифка вместо текста "Price List" -->
                <div class="gif-container">
                    <img src="pricegif.gif">
                </div>
                <ul>
                    <li><h3>Обычные:</h3></li>
                    <li>Аватарка + Баннер - 300 руб.</li>
                    <li>Аватарка - 100 руб.</li>
                    <li>Баннер - 200 руб.</li>
                </ul>
                <ul>
                    <li><h3>Анимированные:</h3></li>
                    <li>Аватарка + Баннер - 500 руб.</li>
                    <li>Аватарка - 200 руб.</li>
                    <li>Баннер - 300 руб.</li>
                </ul>
            </div>
        </div>
    </body>
</html>
