<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="styles/mainStyles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Анимация появления всей страницы */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        header {
            background: var(--primary-color);
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 6px var(--shadow-color);
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        /* Анимация появления заголовка */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

            header a:hover {
                background-color: var(--hover-color);
                transform: translateY(-5px);
                color: white;
            }

        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
            gap: 50px;
            animation: slideUp 1.5s ease-out;
        }

        /* Анимация появления контейнера */
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .text-section {
            width: 60%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        /* Появление текста */
        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .sidebar {
            width: 35%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

            .sidebar h2 {
                color: darkred;
                font-size: 24px;
                margin-bottom: 20px;
            }

        .price-list {
            font-size: 18px;
            line-height: 1.6;
        }

        .price-item {
            font-weight: bold;
            color: darkred;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            animation: gifZoom 2s ease-in-out infinite alternate;
        }

        /* Анимация для gif */
        @keyframes gifZoom {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .price-item:hover {
            color: #e74c3c; /* Изменение цвета при наведении */
        }

        /* Анимации при наведении */
        header a:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px);
            color: white;
        }

        .text-section:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px var(--shadow-color);
        }

        .sidebar:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px var(--shadow-color);
        }

        .gif-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <a href="/mainpage">Главная</a>
        <a href="/feedback">Фидбэк</a>
        <a href="/contacts">Контакты</a>
        <a href="/review">Отзывы клиентов</a>
    </header>

    <div class="container">
        <div class="text-section">
            <h1>Добро пожаловать!</h1>
            <p>Тут будет находиться твой приветственный текст</p>
        </div>
        <div class="sidebar">
            <div class="gif-container">
                <img src="/images/pricegif.gif" alt="GIF">
            </div>
            <h2>Прайс-лист</h2>
            <div class="price-list">
                <div class="price-item">Обычные</div>
                <div>Аватарка + Баннер - <span class="price-item">300 руб.</span></div>
                <div>Аватарка - <span class="price-item">100 руб.</span></div>
                <div>Баннер - <span class="price-item">200 руб.</span></div>
                <div class="price-item">Анимированные</div>
                <div>Аватарка + Баннер - <span class="price-item">500 руб.</span></div>
                <div>Аватарка - <span class="price-item">200 руб.</span></div>
                <div>Баннер - <span class="price-item">300 руб.</span></div>
            </div>
        </div>
    </div>
</body>
</html>
