<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="styles/mainStyles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Анимация для страницы */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        header {
            background: var(--primary-color);
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 6px var(--shadow-color);
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        /* Анимация для заголовка */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            header a:hover {
                background-color: var(--hover-color);
                transform: translateY(-2px);
            }

        .contact-container {
            width: 60%;
            max-width: 600px;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        /* Анимация для появления контейнера */
        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .contact-container h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .contact-item {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }

        .contact-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: var(--primary-color);
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

            .contact-button:hover {
                background: var(--hover-color);
                transform: scale(1.05);
            }

        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                width: 95%;
                padding: 15px;
            }

                .contact-container h2 {
                    font-size: 22px;
                }
        }
    </style>
</head>
<body>
    <header>
        <a href="/mainpage">Главная</a>
        <a href="/feedback">Фидбэк</a>
        <a href="/contacts">Контакты</a>
        <a href="/review">Отзывы клиентов</a>
    </header>

    <div class="contact-container">
        <h2>Свяжитесь со мной</h2>
        <div class="contact-item">⬇️Основной магазин здесь⬇️ <br><a href="https://discord.gg/2hXZqRDk" class="contact-button">Discord</a></div>
        <div class="contact-item">Ознакомьтесь с моими проектами в <br><a href="https://t.me/qwex_v8" class="contact-button">Телеграм-канале</a></div>
    </div>
</body>
</html>
