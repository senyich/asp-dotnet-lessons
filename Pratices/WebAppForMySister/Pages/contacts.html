<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="styles/mainStyles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
        body, html {
            overflow: hidden;
            height: 100%;
        }

        .flowers img {
            position: absolute;
            width: 500px;
        }

        .flower-left {
            bottom: -100px;
            left: -120px;
        }

        .flower-right {
            transform: scaleX(-1);
            bottom: -100px;
            right: -120px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #181818, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        .flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--primary-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            width: 100%;
            animation: slideIn 1s ease-out;
        }
        .logo {
            font-family: 'Metal Mania', cursive;
            font-size: 36px;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin-left: auto; /* Логотип справа */
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            text-shadow: 3px 3px 6px var(--shadow-color);
        }
        header nav {
            display: flex;
            gap: 10px; /* Расстояние между ссылками */
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

            header a:hover {
                background-color: var(--hover-color);
                transform: translateY(-5px);
                color: white;
            }

        .contact-container {
            width: 60%;
            max-width: 600px;
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .contact-container h2 {
            color: darkred;
            font-size: 28px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .contact-item {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .contact-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: var(--primary-color);
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

            .contact-button:hover {
                background: var(--hover-color);
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/mainpage">Главная</a>
            <a href="/feedback">Фидбэк</a>
            <a href="/contacts">Контакты</a>
            <a href="/review">Отзывы клиентов</a>
        </nav>
        <div class="logo">Qwex</div> <!-- Логотип справа -->
    </header>
    <div class="flowers">
        <img class="flower-left" src="/images/flower.png" alt="Ликорис левый" loading="eager">
        <img class="flower-right" src="/images/flower.png" alt="Ликорис правый" loading="eager">
    </div>

    <div class="contact-container">
        <h2>Свяжитесь со мной</h2>
        <div class="contact-item">Основной магазин здесь <br><a href="https://discord.gg/2hXZqRDk" class="contact-button">Discord</a></div>
        <div class="contact-item">Ознакомьтесь с моими проектами в <br><a href="https://t.me/qwex_v8" class="contact-button">Телеграм-канале</a></div>
    </div>
</body>
</html>
