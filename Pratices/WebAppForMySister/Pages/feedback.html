<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Оставить Фидбэк</title>
        <style>
            /* Основные стили */
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
                display: flex;
                flex-direction: column;
                align-items: center;
                color: #333;
            }

            header {
                background: var(--primary-color);
                padding: 20px;
                text-align: left;
                box-shadow: 0 4px 6px var(--shadow-color);
                width: 100%;
            }

            header a {
                color: var(--text-color);
                text-decoration: none;
                margin: 0 15px;
                font-size: 16px;
                font-weight: bold;
                padding: 10px 20px;
                border-radius: 25px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            header a:hover {
                background-color: var(--hover-color);
                transform: translateY(-2px);
            }

            .form-container {
                width: 60%;
                max-width: 600px;
                margin-top: 40px;
                padding: 30px;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                box-shadow: 0 8px 16px var(--shadow-color);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .form-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            }

            .form-container h2 {
                text-align: center;
                color: var(--primary-color);
                font-size: 28px;
                margin-bottom: 20px;
            }

            .form-container form {
                display: flex;
                flex-direction: column;
            }

            .form-container input, .form-container textarea {
                margin-bottom: 15px;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }

            .form-container input:focus, .form-container textarea:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 8px rgba(146, 0, 0, 0.3);
                outline: none;
            }

            .form-container textarea {
                resize: vertical;
                min-height: 120px;
            }

            .form-container button {
                background-color: var(--primary-color);
                color: white;
                padding: 12px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            .form-container button:hover {
                background-color: var(--hover-color);
                transform: translateY(-2px);
            }


            :root {
                --primary-color: #8a273a;
                --hover-color: #780000;
                --text-color: white;
                --background-color: #88324e;
                --shadow-color: rgba(0, 0, 0, 0.1);
            }

            @media (max-width: 768px) {
                .form-container {
                    width: 90%; 
                    padding: 20px; 
                }

                .form-container h2 {
                    font-size: 24px;
                }

                .form-container input, .form-container textarea {
                    font-size: 14px;
                    padding: 10px;
                }

                .form-container button {
                    font-size: 14px; 
                    padding: 10px; 
                }

                header a {
                    font-size: 14px; 
                    padding: 8px 16px; 
                }
            }
            @media (max-width: 480px) {
                .form-container {
                    width: 95%;
                    padding: 15px;
                }

                .form-container h2 {
                    font-size: 22px;
                }

                .form-container input, .form-container textarea {
                    font-size: 12px;
                }

                .form-container button {
                    font-size: 12px;
                }

                header a {
                    font-size: 12px;
                    padding: 6px 12px; 
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/mainpage">Главная</a>
            <a href="/feedback">Фидбэк</a>
            <a href="/portfolio">Мои работы</a>
        </header>

        <div class="form-container">
            <h2>Оставить Фидбэк</h2>
            <form>
                <input type="text" placeholder="Ваше имя" required>
                <input type="text" placeholder="Ваш юз в дискорде" required>
                <textarea placeholder="Ваше сообщение" rows="4" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </body>
</html>
