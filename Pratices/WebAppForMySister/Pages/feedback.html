<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="styles/mainStyles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #373737, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Анимация появления всей страницы */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        header {
            background: var(--primary-color);
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 6px var(--shadow-color);
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        /* Анимация заголовка при загрузке */
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            header a:hover {
                background-color: var(--hover-color);
                transform: translateY(-2px);
            }

        .form-container {
            width: 60%;
            max-width: 600px;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.5s ease-out;
        }

        /* Анимация появления формы */
        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, .form-container textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

            .form-container input:focus, .form-container textarea:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 8px rgba(146, 0, 0, 0.3);
                outline: none;
            }

        .form-container textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-container button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            .form-container button:hover {
                background-color: var(--hover-color);
                transform: translateY(-2px);
            }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

                .form-container h2 {
                    font-size: 24px;
                }

                .form-container input, .form-container textarea {
                    font-size: 14px;
                    padding: 10px;
                }

                .form-container button {
                    font-size: 14px;
                    padding: 10px;
                }

            header a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 95%;
                padding: 15px;
            }

                .form-container h2 {
                    font-size: 22px;
                }

                .form-container input, .form-container textarea {
                    font-size: 12px;
                }

                .form-container button {
                    font-size: 12px;
                }

            header a {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/mainpage">Главная</a>
        <a href="/feedback">Фидбэк</a>
        <a href="/contacts">Контакты</a>
        <a href="/review">Отзывы клиентов</a>
    </header>
    <div class="form-container">
        <h2>Оставить Фидбэк</h2>
        <form method="GET" id="reviewForm" action="/api/add-review">
            <input type="text" name="name" placeholder="Ваше имя" value="Аноним" required>
            <input type="text" name="discord" placeholder="Ваш юз в дискорде" required>
            <textarea placeholder="Ваше сообщение" name="content" rows="4" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
